{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<section class="comentarios mt-4">
    <div class="row mt-4">
        <div class="col-12 offset-lg-3 col-lg-6 ">
            <h2>Similares</h2>
        </div>
        {% for i in data %}
            <div class="col-12 offset-lg-3 col-lg-6 mt-2">
                <div class="card ">
                    <div class="card-header ">
                    </div>
                    <div class="card-body ">
                        <h3>{{ i.title }}</h3>
                        <p class="card-text ">{{ i.domain }}</p>
                        <p class="card-text ">{{ i.snippet }}</p>
                        <p class="card-text " id="postext">{{ i.position }}</p>
                        <button id='gpt2' class="btn btn-primary ">Gpt2</button>
                        <button  onclick="myFunction()" id='similares' class="btn btn-primary ">Similares</button>
                        <div id="similars" style="display: none">
                            {% include "similar.html" %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>

    </div>

</section>
